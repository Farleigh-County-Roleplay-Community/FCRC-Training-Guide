<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farleigh County Training Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset + Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #e5e5e5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      padding: 15px;
      background: #1a1a1a;
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
    }

    header .logo {
      max-height: 60px;
      width: auto;
    }

    /* Main Content */
    main.intro {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    main.intro h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ffa500;
      font-weight: 700;
    }

    main.intro p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    /* Modern Button */
    .btn {
      display: inline-block;
      padding: 14px 40px;
      background: linear-gradient(135deg, #ffa500, #ff6600);
      color: #0d0d0d;
      font-size: 1.1rem;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(255, 165, 0, 0.4);
    }

    /* Footer */
    footer {
      background: #1a1a1a;
      text-align: center;
      padding: 15px 10px;
      border-top: 1px solid #2a2a2a;
    }

    footer .banner {
      max-height: 100px;
      width: auto;
      margin-bottom: 10px;
    }

    footer p {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="Farleigh County Logo" class="logo">
  </header>

  <!-- Main Entrance -->
  <main class="intro">
    <h1>Welcome to the Farleigh County Training Guide</h1>
    <p>Click the button below to begin your training journey.</p>
    <a href="guide.html" class="btn">Enter Guide</a>
  </main>

  <!-- Footer with Banner -->
  <footer>
    <img src="images/banner.png" alt="Farleigh County Banner" class="banner">
    <p>&copy; 2025 Farleigh County Roleplay</p>
  </footer>
</body>
</html>
